
<!DOCTYPE html>
<html>
<head>
<title>Basic Information Form</title>
</head>
<body>

<form>
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name"><br><br>

  <label for="mobile">Mobile Number:</label><br>
  <input type="tel" id="mobile" name="mobile"><br><br>

  <label for="email">Email Address:</label><br>
  <input type="email" id="email" name="email"><br><br>

  <label>Gender:</label><br>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br>
  <input type="radio" id="other" name="gender" value="other">
  <label for="other">Other</label><br><br>

  <label>Education:</label><br>
  <input type="checkbox" id="highschool" name="education[]" value="High School">
  <label for="highschool">High School</label><br>
  <input type="checkbox" id="college" name="education[]" value="College">
  <label for="college">College</label><br>
  <input type="checkbox" id="postgraduate" name="education[]" value="Postgraduate">
  <label for="postgraduate">Postgraduate</label><br><br>

  <label for="tea">Do you like tea?</label><br>
  <select id="tea" name="tea">
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select><br><br>

  <input type="submit" value="Submit">
  <input type="reset" value="Reset">
</form>

</body>
</html>
